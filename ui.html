<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        padding: 20px;
        background: #ffffff;
        color: #111;
      }

      h1 {
        font-size: 14px;
        font-weight: 600;
        margin: 0 0 16px 0;
      }

      button {
        width: 100%;
        padding: 10px 12px;
        font-size: 13px;
        font-weight: 500;
        border-radius: 10px;
        border: none;
        background: #18a0fb;
        color: white;
        cursor: pointer;
      }

      button:hover {
        opacity: 0.9;
      }

      .card {
        margin-top: 16px;
        padding: 14px;
        border-radius: 12px;
        background: #f7f7f7;
      }

      .row {
        font-size: 12px;
        margin-bottom: 6px;
        display: flex;
        justify-content: space-between;
      }

      .label {
        color: #666;
      }

      .score {
        margin-top: 12px;
        font-size: 22px;
        font-weight: 700;
      }

      .rating {
        margin-top: 4px;
        font-size: 13px;
        font-weight: 500;
      }

      .error {
        margin-top: 12px;
        padding: 10px;
        border-radius: 10px;
        background: #ffecec;
        color: #b00020;
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <h1>Frame Complexity</h1>

    <button id="analyze">Analyze selection</button>

    <div id="output"></div>

    <script>
      const output = document.getElementById("output");
      const analyzeBtn = document.getElementById("analyze");

      analyzeBtn.onclick = () => {
        output.innerHTML = "";
        parent.postMessage(
          { pluginMessage: { type: "analyze-selection" } },
          "*"
        );
      };

      onmessage = (event) => {
        const msg = event.data.pluginMessage;

        if (msg.type === "error") {
          output.innerHTML = `
            <div class="error">${msg.message}</div>
          `;
        }

        if (msg.type === "result") {
          const { totalNodes, maxDepth, score } = msg.data;

          let label = "Low";
          if (score > 50) label = "Medium";
          if (score > 120) label = "High";
          if (score > 250) label = "Very High";

          output.innerHTML = `
            <div class="card">
              <div class="row">
                <span class="label">Elements</span>
                <span>${totalNodes}</span>
              </div>
              <div class="row">
                <span class="label">Max depth</span>
                <span>${maxDepth}</span>
              </div>

              <div class="score">${score}</div>
              <div class="rating">Complexity: ${label}</div>
            </div>
          `;
        }
      };
    </script>
  </body>
</html>
